---
- name: sync files to all nodes
  copy: 
    src: hosts.txt
    dest: /etc/hosts
    owner: root
    group: root
    mode: 0644 

- name: install rsync
  apt: name={{ item }} state=present
  with_items:
  - rsync
  - python

- name: init kubernetes environment
  file: path=/data/kubernetes/{{ item }} state=directory
  with_items:
    - conf
    - bin
    - ssl
    - logs    

